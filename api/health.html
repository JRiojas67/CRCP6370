<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Health - CRCP6370</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a1f;
      --border: #2d2d35;
      --text: #e8e8ed;
      --text-muted: #8b8b98;
      --accent: #7c6ef6;
      --green: #6ee7b7;
      --red: #f87171;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; color: var(--text); }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; max-width: 400px; width: 100%; }
    .status { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .status.ok { color: var(--green); }
    .status.error { color: var(--red); }
    .message { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem; }
    pre { background: #0d0d0f; border-radius: 8px; padding: 1rem; font-size: 0.8rem; overflow-x: auto; color: var(--text-muted); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .links { margin-top: 1rem; font-size: 0.9rem; }
    .links a { margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>API Health</h1>
  <div class="card">
    <div id="status" class="status">Checkingâ€¦</div>
    <div id="message" class="message"></div>
    <pre id="json"></pre>
    <div class="links">
      <a href="/api/chat.html">Chat</a>
      <a href="/">Home</a>
    </div>
  </div>
  <script>
    const API_PORT = 5500;
    const API_BASE = (window.location.protocol === 'file:' || window.location.origin === 'null')
      ? 'http://127.0.0.1:' + API_PORT
      : window.location.origin;
    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');
    const jsonEl = document.getElementById('json');

    fetch(API_BASE + '/api/health')
      .then(r => r.json())
      .then(data => {
        statusEl.textContent = 'OK';
        statusEl.className = 'status ok';
        messageEl.textContent = data.message || 'Chatbot server is running.';
        jsonEl.textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        statusEl.textContent = 'Error';
        statusEl.className = 'status error';
        messageEl.textContent = 'Cannot reach the server. Run: python3 server.py';
        jsonEl.textContent = err.message || 'Network error';
      });
  </script>
</body>
</html>
